<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>말로 하세요</title>
    <link rel="icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/Rules.css">
</head>
<body>
    <div id ="wrap" class="gameChoice_inner">
        <div class="title_container">
            <h1><span class="red-title">발음 테스트</span>를 말로 하세요</h1>
        </div>
    
        <div class="prongameExp_container">
            <div class="gameExp">게임 설명</div>
                발음테스트를 AI인식으로 진행해요! 
            <br/>제한 시간 안에 최대한 알맞은 발음으로 문장을 말해야 합니다.
            <br/> 게임을 시작하려면 "다음"을 말하세요!
        </div>
    </div>

    <!-- 마이크 -->
    <div id="questionExp" class="questionExp">
        <p>게임 설명</p>
        <p id="gameDescription"> 이전 화면으로 가고 싶다면 
            <br>“이전”을 말하고
            <br>다음 화면으로 가고 싶다면
            <br>“다음”을 말하며
            <br>게임을 진행하세요</p>
    </div>
    <div class="questionIcon">
        <img src="../img/mic_none.png" class="icon" id="questionIcon">
    </div>
    
    <!-- js -->
    <script src="../js/levenshteinDistance.js"></script>
    <script src="../js/updateMicIcon.js"></script>
    <script src="../js/voiceApi.js"></script>
</body>
</html>
