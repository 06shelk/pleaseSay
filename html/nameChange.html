<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>말로 하세요</title>
    <link rel="icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/nameChange.css">
</head>
<body>
    <div class="nameChange">
        <div class="title_container">
            <h1>닉네임을 말로 하세요</h1>
        </div>
        
        <div class="nameChange__inner">
            <form id="nameChangeForm" action="../php/nameChangeLogic.php" method="post">
            <!-- <form action="../php/nameChangeLogic.php" method="post"> -->
                <div id="userid">
                    <input type="text" id="user_id" name="user_id" placeholder="10글자 내로 작성하세요">
                </div>
                <button type="submit" id="submitBtn">Submit</button>
            </form>


            <div id="confirmName" class="confirmName" style="display: none;">
            <!-- <div id="confirmName" class="confirmName" > -->
                <div class="confirmName_text">
                    <div>
                        <p>정말로 닉네임을</p>
                        <p> <span class="red-title" id="nickname"></span>으로 정하실 건가요?</p>    
                    </div>
                   
                    <div class="choice_name">
                        <span class="yes">다음</span> / <span class="no">아니오</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 마이크 -->
   <div id="questionExp" class="questionExp">
        <p>게임 설명</p>
        <p id="gameDescription">게임 설명</p>
        <p id="exp"></p>
    </div>
    <div class="questionIcon">
        <img src="../img/questionIcon.png" class="icon" id="questionIcon">
    </div>

    <!-- js -->
    <script src="../js/nameChange-logic.js"></script>
</body>
</html>
