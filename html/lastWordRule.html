<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>말로 하세요</title>
    <link rel="icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/Rules.css">
</head>
<body>
    <div id ="wrap" class="gameChoice_inner">
        <div class="title_container">
            <h1><span class="red-title">끝말 잇기</span>를 말로 하세요</h1>
        </div>
    
        <div class="prongameExp_container">
            <div class="gameExp">게임 설명</div>
            우리말 끝말잇기를 AI인식으로 진행해요!
            <br/>외국어가 아닌 순수 우리말만 사용하여 
            <br/>제한 시간 안에 많은 단어를 말해야 합니다.
            <p class="order"> 게임을 시작하려면 <span class="red-title">"다음"</span>을 말하세요!</p>
        </div>
    </div>

   <!-- 마이크 -->
   <div id="questionExp" class="questionExp">
        <p>게임 설명</p>
        <p id="gameDescription"> 이전 화면으로 가고 싶다면 
            <br>“이전”을 말하고
            <br>다음 화면으로 가고 싶다면
            <br>“다음”을 말하며
            <br>게임을 진행하세요</p>
    </div>
    <div class="questionIcon">
        <img src="../img/mic_none.png" class="icon" id="questionIcon">
    </div>
    <!-- js -->
    <script src="../js/question_Logic.js"></script>
    <script src="../js/levenshteinDistance.js"></script>
    <script src="../js/updateMicIcon.js"></script>
    <script src="../js/voiceApi.js"></script>
</body>
</html>
