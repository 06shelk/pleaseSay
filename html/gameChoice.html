<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/favicon.png" type="image/x-icon"> 
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/gameChoice.css">
    <title>말로 하세요</title>
</head>
<body>
    <div class="gameChoice_inner container">
        <div class="title_container"> 
            <h1>플레이할 게임을 말로 선택하세요</h1>
        </div>
        <div class="endGame" onclick="lastWord()">끝말잇기</div>
        <div class="PronGame" onclick="pron()">발음테스트</div>
    </div>

   <!-- 마이크 -->
   <div id="questionExp" class="questionExp">
        <p>게임 설명</p>
        <p id="gameDescription"> 이전 화면으로 가고 싶다면 
            <br>“이전”을 말하고
            <br>다음 화면으로 가고 싶다면
            <br>“다음”을 말하며
            <br>게임을 진행하세요</p>
    </div>
    <div class="questionIcon">
        <img src="../img/questionIcon.png" class="icon" id="questionIcon">
    </div>
    
    <!-- js -->
    <script src="../js/gameChoiceLogic.js"></script>
    <script src="../js/question-logic.js"></script>
    <script src="../js/levenshteinDistance.js"></script>
    <script src="../js/voiceApi.js"></script>
</body>
</html>
