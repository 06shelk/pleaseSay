<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>말로 하세요</title>
    <link rel="icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pronGame.css">
</head>
<body>
    <div id ="wrap" class="pronGame_inner">
        <div class="title_container">
            <h1><span class="red-title">발음 테스트</span>를 말로 하세요</h1>
        </div>
    
        <div class="prongame_container">
            <p id="timer"></p>

            <p id="question" class="question"></p>
           
            <textarea type="text" id="speech_result"></textarea>
            <div class="round-inner">
                <span class="round">0</span>/5
            </div>
            
           <!-- <button onclick="start_game()">Start game</button> -->
        </div>
    </div>

    <div id="countdown-container">
        <div id="countdown"></div>
        <div id="start-message"></div>
    </div>

    <div class="goBackButton">
        <p>그만하기</p>
    </div>

       <!-- 마이크 -->
   <div id="questionExp" class="questionExp">
        <p>게임 설명</p>
        <p id="gameDescription">게임 설명</p>
        <p id="exp"></p>
    </div>
    <div class="questionIcon">
        <img src="../img/questionIcon.png" class="icon" id="questionIcon">
    </div>

    <!-- js -->
    <script src="../js/question-logic.js"></script>
    <script src="js/levenshteinDistance.js"></script>
    <script src="../js/prongamevoice_Logic.js" ></script>
    <script src="../js/prongameLogic.js"></script>
</body>
</html>
