<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기 게임</title>
    <link rel="icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/lastWord.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title_container"> 
                <h1><span class="red-title">끝말 잇기</span>를 말로 하세요</h1>
            </div>
            <div class="goBackButton" onclick="goBack()">
                <p>그만하기</p>
            </div> 
            <div class="timeZone"></div>
        </div>
  
        <div class="keyWord"></div>
        <!-- 음성 입력을 위한 입력란 -->
        <input type="text" id="word" autocomplete="off">
        <div class="point">
            <span> 점수 : </span>
            <span id="point"></span>
        </div>
    </div>

    <!-- 마이크 -->
    <div id="questionExp" class="questionExp">
        <p>게임 설명</p>
        <p id="gameDescription"> 이전 화면으로 가고 싶다면 
            <br>“이전”을 말하고
            <br>다음 화면으로 가고 싶다면
            <br>“다음”을 말하며
            <br>게임을 진행하세요</p>
    </div>
    <div class="questionIcon">
        <img src="../img/mic_none.png" class="icon" id="questionIcon">
    </div>


    <!-- js -->
    <script src="../js/updateMicIcon.js"></script>
    <script src="../js/lastWordVoice_Logic.js"></script>
    <script src="../js/lastWord_Logic.js"></script>
    <script src="../js/hangul-tools.js"></script>

</body>
</html>
