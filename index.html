<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>말로 하세요</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="../img/favicon.png" type="image/x-icon"> 
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title-img"><img src="img/칠판 ver.png"></div>
        <div class="ex container">
            <h2 class="item" data-aos="fade-up">이용 방법</h2>
            <p class="item" data-aos="fade-up" > 말로 하세요는 "음성"을 이용한 웹게임입니다</p>
            <p class="item" data-aos="fade-up"> 게임을 진행하고 싶다면 "게임 고르기"를 말하세요</p>
            <p class="item" data-aos="fade-up"> 게임 랭킹을 보고 싶다면 "랭킹 보기"를 말하세요</p>         
        </div>
        <div class="title-buttons">
            <h1 class="ranking">랭킹 보기</h1>
            <h1 class="start">게임 고르기</h1>
        </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200,
        })
    </script>
</body>
</html>
