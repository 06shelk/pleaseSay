<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>말로 하세요</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon"> 
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title-img"><img src="img/blackboard.png"></div>
        <div class="ex container">
            <h2 class="item" data-aos="fade-up">게임 설명</h2>
            <p class="item" data-aos="fade-up" > 말로 하세요는 "음성"을 이용한 웹게임입니다</p>
            <p class="item" data-aos="fade-up"> 게임을 진행하고 싶다면 <span class="red-title">"게임 시작하기"</span></p>
            <p class="item" data-aos="fade-up"> 게임 랭킹을 보고 싶다면 <span class="red-title">"랭킹 보기"</span></p>         
            <p class="item" data-aos="fade-up"> 이전 화면을 가고 싶다면 <span class="red-title">"이전"</span></p>         
            <p class="item" data-aos="fade-up"> 다음 화면을 가고 싶다면 <span class="red-title">"다음"</span></p>               
            <p class="item" data-aos="fade-up"> 말하세요.</p>          
        </div>
        <div class="title-buttons">
            <h1 class="ranking" onclick="ranking()">랭킹 보기</h1>
            <h1 class="start" onclick="startGame()">게임 시작하기</h1>
        </div>
    </div>

    <!-- 마이크 -->
    <div id="questionExp" class="questionExp">
        <p>게임 설명</p>
        <p id="gameDescription"> 이전 화면으로 가고 싶다면 
            <br>“이전”을 말하고
            <br>다음 화면으로 가고 싶다면
            <br>“다음”을 말하며
            <br>게임을 진행하세요</p>
    </div>
    <div class="questionIcon">
        <img src="./img/mic_none.png" class="icon" id="questionIcon">
    </div>

    <!-- js -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/levenshteinDistance.js"></script>
    <script src="js/updateMicIcon.js"></script>
    <script src="js/voiceApi.js"></script>
    <script>
        AOS.init({
            duration: 1200,
        })
    </script>
</body>
</html>
